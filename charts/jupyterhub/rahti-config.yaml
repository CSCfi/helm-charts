# This file can update the JupyterHub Helm chart's default configuration values.
#
# For reference see the configuration reference and default values, but make
# sure to refer to the Helm chart version of interest to you!
#
# Introduction to YAML:     https://www.youtube.com/watch?v=cdLNKUoMc6c
# Chart config reference:   https://zero-to-jupyterhub.readthedocs.io/en/stable/resources/reference.html
# Chart default values:     https://github.com/jupyterhub/zero-to-jupyterhub-k8s/blob/HEAD/jupyterhub/values.yaml
# Available chart versions: https://jupyterhub.github.io/helm-chart/
#

openshift:
  route:
    enabled: true

hub:
  config:
    JupyterHub:
      admin_access: true
      authenticator_class: nativeauthenticator.NativeAuthenticator
      Authenticator:
        admin_users:
          - admin
  networkPolicy:
    ingress:
    - {}
  podSecurityContext:
    fsGroup:
  containerSecurityContext:
    runAsUser:
    runAsGroup:
    capabilities:
      drop:
      - ALL
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
    
proxy:
  service:
    type: ClusterIP
  chp:
    networkPolicy:
      ingress:
      - {}
    containerSecurityContext:
      runAsUser:
      runAsGroup:
      capabilities:
        drop:
        - ALL
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
  traefik:
    containerSecurityContext:
      runAsUser:
      runAsGroup:
      capabilities:
        drop:
        - ALL
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
  secretSync:
    containerSecurityContext:
      runAsUser:
      runAsGroup:
      capabilities:
        drop:
        - ALL
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

singleuser:
  networkPolicy:
    enabled: false
  cloudMetadata:
    blockWithIptables: false
  uid:
  fsGid:

scheduling:
  userScheduler:
    enabled: false # disabled due not using autoscale functionality
  userPlaceholder:
    enabled: false

prePuller:
  continuous: # disabled due not using autoscale functionality
    enabled: false
  containerSecurityContext:
    runAsUser:
    runAsGroup:
    capabilities:
      drop:
      - ALL
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  hook:
    enabled: false
    containerSecurityContext:
      runAsUser:
      runAsGroup:
      capabilities:
        drop:
        - ALL
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
  pause:
    containerSecurityContext:
      runAsUser:
      runAsGroup:
      capabilities:
        drop:
        - ALL
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
